<h1>Buscando: <small> {{ termino }}</small> </h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <button (click)="verHeroe(i)" type="submit" class="btn btn-outline-primary btn-block ">
                Ver más...
            </button>

            <!-- <a [routerLink]="[ '/heroe', i] " class="btn btn-outline-primary ">Ver más ...</a> -->
        </div>
    </div>


</div>
